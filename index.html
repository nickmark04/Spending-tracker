<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Spending Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.json" />

  <!-- iOS support -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="Spending" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Spending Tracker</h1>
    <p class="subtitle">Offline, local-only. Just for you.</p>
  </header>

  <main>
    <section class="card">
      <h2>Add Expense</h2>
      <form id="expense-form">
        <div class="field">
          <label for="date">Date</label>
          <input type="date" id="date" required />
        </div>

        <div class="field">
          <label for="amount">Amount</label>
          <input type="number" id="amount" step="0.01" min="0" required />
        </div>

        <div class="field">
          <label for="category">Category</label>
          <select id="category">
            <option value="Food">Food</option>
            <option value="Gas">Gas</option>
            <option value="Groceries">Groceries</option>
            <option value="Rent">Rent</option>
            <option value="Bills">Bills</option>
            <option value="Fun">Fun</option>
            <option value="Car">Car</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <div class="field">
          <label for="note">Note (optional)</label>
          <input type="text" id="note" maxlength="80" placeholder="Chipotle, parts, etc." />
        </div>

        <button type="submit" class="primary">Add</button>
      </form>
    </section>

    <section class="card">
      <h2>Summary</h2>
      <div class="summary-row">
        <span>Total (all time)</span>
        <span id="total-all">$0.00</span>
      </div>
      <div class="summary-row">
        <span>Total (this month)</span>
        <span id="total-month">$0.00</span>
      </div>
      <button id="clear-data" class="danger small">Clear all data</button>
    </section>

    <section class="card">
      <h2>History</h2>
      <div id="empty-message">No expenses yet.</div>
      <ul id="expense-list"></ul>
    </section>
  </main>

  <script src="app.js"></script>
  <script>
    // Register service worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js').catch(console.error);
      });
    }
  </script>
</body>
</html>
